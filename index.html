<body class="bg-dark">
    <header>
        <h1>Anfrage der Eintrittskarten</h1>
    </header>
    <form action="https://formsubmit.co/abijahrgang2023cjdsellin@gmail.com" method="POST">
        <input type="hidden" name="_next" value="https://abiballkarten.netlify.app/danke.html">
        <h2 style="text-decoration: underline;">Schritt 1: </h2>
        <h2> Tragen sie hier den Nachnamen ein, unter welchem sie
            Buchen wollen. (ggf. der des Abiturienten)</h2>
        <input class="input-breite form-control" type="text" id="inputField1" oninput="validateInput('inputField1')"
            name="Nachname (unter den gebucht wurde)" required>
        <h2 style="text-decoration: underline;">Schritt 2: </h2>
        <h2> Geben Sie jetzt die Anzahl der Gäste an (Abiturienten eingeschlossen)
        </h2>
        <input class="w-25 form-control" type="number" id="inputField2" oninput="validateInput('inputField2')"
            name="Anzahl Gäste" required>
        <h2 style="text-decoration: underline;">Schritt 3: </h2>
        <h2>Tragen sie nun noch ihre Email-Adresse ein</h2>
        <input class="input-breite form-control" type="email" id="inputField3" oninput="validateInput('inputField3')"
            name="email" style="margin-bottom: 5%;" required>

        <button class="btn btn-outline-success" id="einreichenBtn" disabled type="submit"
            style="margin-bottom: 5%;">Einreichen</button>
    </form>
</body>
